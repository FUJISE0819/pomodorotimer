<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="strawberry-header">
            <span class="strawberry-emoji">🍓</span>
            <h1>ポモドーロタイマー</h1>
            <span class="strawberry-emoji">🍓</span>
        </div>
        <div id="timer-wrapper">
            <svg class="strawberry-svg" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="24" cy="30" rx="16" ry="16" fill="#ff5c8a"/>
                <ellipse cx="24" cy="18" rx="10" ry="8" fill="#5fc16d"/>
                <circle cx="18" cy="32" r="2" fill="#fff"/>
                <circle cx="28" cy="38" r="1.5" fill="#fff"/>
                <circle cx="24" cy="28" r="1.5" fill="#fff"/>
                <circle cx="30" cy="26" r="1" fill="#fff"/>
            </svg>
            <div id="timer">25:00</div>
        </div>
        <div class="buttons">
            <button id="start">🍓スタート</button>
            <button id="stop">🍓ストップ</button>
            <button id="reset">🍓リセット</button>
        </div>
        <div id="mode">作業中</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
